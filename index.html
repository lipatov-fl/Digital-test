<body>

        <div class="container">
            <ul class="navigation__list">

            </ul>
        </div>
    </section>
    <section id="task_2">
        <div class="container">
            <form class="form__wrap" action="#">
                <h2 class="form__title">
                    Регистрация
                </h2>
                <hr>
                <div class="form__inner">
                    <div class="form__item">
                        <label for="mail">E-mail</label>
                        <input id="mail" type="email" placeholder="example@site.domain" required>
                    </div>
                    <div class="form__pass-inner">
                        <div class="form__item form__pass_item">
                            <label for="password">Пароль</label>
                            <input id="pass" type="password" placeholder="password" required>
                        </div>
                        <div class="form__item form__pass_item">
                            <label for="password-repeat">Повторите пароль</label>
                            <input id="pass-repeat" type="password" placeholder="password" required>
                        </div>
                    </div>
                    <div class="form__item">
                        <label for="name">ФИО</label>
                        <input id="name" type="text" placeholder="Игорев Игорь Игоревич" required>
                    </div>
                    <div class="form__item">
                        <label for="age">Возраст</label>
                        <input id="age" type="number" placeholder="18" required>
                    </div>
                </div>
                <hr>
                <div class="buttons__inner">
                    <button class="btn" type="submit">Отправить</button>
                    <button class="btn btn__cancel" type="reset">Отмена</button>
                </div>
            </form>
        </div>
    </section>
    <section id="task_3">
        <div class="container">
            <div class="stepper">
                <div class="stepper1 step">
                    <a href="http://vk.com" class="stepper__link">Шаг 1</a>
                </div>
                <div class="stepper2 step">
                    <a href="http://yandex.ru" class="stepper__link">Шаг 2</a>
                </div>
                <div class="stepper3 step">
                    <a href="http://google.com" class="stepper__link">Шаг 3</a>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
